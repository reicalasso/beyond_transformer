# PULSE Small Configuration
# Lightweight model for quick experiments and testing

model:
  vocab_size: 32000
  hidden_size: 256
  num_layers: 6
  num_heads: 4
  intermediate_size: 1024
  max_position_embeddings: 512
  
  num_states: 16
  state_dim: 256
  gate_type: "gru"
  use_adaptive_states: true
  use_hierarchical_states: false
  
  dropout: 0.1
  attention_dropout: 0.1
  initializer_range: 0.02
  
  pad_token_id: 0
  bos_token_id: 1
  eos_token_id: 2
  tie_word_embeddings: true

training:
  epochs: 5
  batch_size: 32
  gradient_accumulation_steps: 1
  
  optimizer: "adamw"
  learning_rate: 1.0e-4
  weight_decay: 0.01
  
  scheduler: "cosine"
  warmup_steps: 500
  
  max_grad_norm: 1.0
  fp16: true
  
  logging_steps: 50
  eval_steps: 200
  save_steps: 500

output:
  output_dir: "./output_small"

seed: 42
