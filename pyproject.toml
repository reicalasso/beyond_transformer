[build-system]\nrequires = [\"setuptools>=45\", \"wheel\", \"setuptools_scm[toml]>=6.2\"]\n\n[project]\nname = \"beyond-transformer\"\ndynamic = [\"version\"]\ndescription = \"Neural State Machines as an alternative to Transformer architectures\"\nreadme = \"README.md\"\nlicense = {file = \"LICENSE\"}\nauthors = [\n    {name = \"Beyond Transformer Team\", email = \"your.email@example.com\"},\n]\nclassifiers = [\n    \"Development Status :: 3 - Alpha\",\n    \"Intended Audience :: Developers\",\n    \"Intended Audience :: Science/Research\",\n    \"License :: OSI Approved :: MIT License\",\n    \"Operating System :: OS Independent\",\n    \"Programming Language :: Python :: 3\",\n    \"Programming Language :: Python :: 3.8\",\n    \"Programming Language :: Python :: 3.9\",\n    \"Programming Language :: Python :: 3.10\",\n    \"Topic :: Scientific/Engineering :: Artificial Intelligence\",\n]\nrequires-python = \">=3.8\"\ndependencies = [\n    \"torch>=1.9.0\",\n    \"numpy>=1.21.0\",\n    \"matplotlib>=3.3.0\",\n    \"seaborn>=0.11.0\",\n    \"psutil>=5.8.0\",\n    \"pandas>=1.3.0\",\n    \"PyYAML>=5.4.0\",\n]\n\n[project.optional-dependencies]\ndev = [\n    \"pytest>=6.2.0\",\n    \"pytest-cov>=2.12.0\",\n    \"jupyter>=1.0.0\",\n    \"black>=21.0.0\",\n    \"flake8>=3.9.0\",\n]\nexperiments = [\n    \"scikit-learn>=1.0.0\",\n    \"tensorboard>=2.5.0\",\n    \"wandb>=0.12.0\",\n]\ntest = [\n    \"pytest>=6.2.0\",\n    \"pytest-cov>=2.12.0\",\n]\n\n[project.urls]\nHomepage = \"https://github.com/yourusername/beyond_transformer\"\n\"Bug Tracker\" = \"https://github.com/yourusername/beyond_transformer/issues\"\nDocumentation = \"https://github.com/yourusername/beyond_transformer/tree/main/docs\"\nRepository = \"https://github.com/yourusername/beyond_transformer\"\n\n[project.scripts]\nnsm-train = \"scripts.train_model:main\"\nnsm-evaluate = \"scripts.evaluate_model:main\"\nnsm-visualize = \"scripts.visualize_results:main\"\n\n[tool.setuptools_scm]\n\n[tool.pytest.ini_options]\ntestpaths = [\"tests\"]\nmarkers = [\n    \"slow: marks tests as slow (deselect with '-m \\\"not slow\\\"')\",\n    \"integration: marks tests as integration tests\",\n]\n\n[tool.black]\nline-length = 88\ntarget-version = ['py38']\ninclude = '\\\\.pyi?$'\nextend-exclude = '''\n/(\n  # directories\n  \\\\.eggs\n  | \\\\.git\n  | \\\\.hg\n  | \\\\.mypy_cache\n  | \\\\.tox\n  | \\\\.venv\n  | build\n  | dist\n)/\n'''\n\n[tool.isort]\nprofile = \"black\"\nmulti_line_output = 3\nline_length = 88